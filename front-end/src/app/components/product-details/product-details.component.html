<div class="product-detail card mt-3" >
  <img class="card-img-top" src="{{product.imageUrl}}">
  <div class="card-body">
  <h1 class="card-title">{{product.name}}</h1>
  <p class="card-text">{{product.unitPrice | currency}}</p>
  <a  (click)="addToCart(product)" class="btn btn-primary">Add to Cart</a>
  <hr>
  <h1 class="card-title">Description</h1>
  <p class="card-text">{{product.description}}</p>
  <br>
  <a routerLink="">Back to Product List</a>
</div>
</div>
