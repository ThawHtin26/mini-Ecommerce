<div class="product-detail">
  <img src="{{product.imageUrl}}">
  <h1>{{product.name}}</h1>
  <p>{{product.unitPrice | currency}}</p>
  <a class="btn btn-primary">Add to Cart</a>
  <hr>
  <h1>Description</h1>
  <p>{{product.description}}</p>
  <br>
  <a routerLink="">Back to Product List</a>
</div>
