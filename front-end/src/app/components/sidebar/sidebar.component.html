<div class="wrapper">
  <input type="checkbox" id="check" />
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
    <div class="logo">
      <img src="../../../assets/images/logo.png" />
    </div>
    <ul *ngFor="let productCategory of productCategories">
      <li>
        <a
          routerLink="api/productcategories/{{ productCategory.id }}/products"
          routerLinkActive="active-link"
          >{{ productCategory.categoryName }}</a
        >
      </li>
    </ul>
  </div>
  <div class="main-content">
    <div class="navbar-sm">
    <input type="checkbox" id="check-right" />
    <label for="check-right">
      <i class="fas fa-search" id="btn-right"></i>
    </label>
    <app-cartstatus-component id="cart"></app-cartstatus-component>
    <!-- Sidebar right -->
    <div class="sidebar-right">
      <label for="check-right">
        <i class="fas fa-times" id="cancel-right"></i>
      </label>
      <app-search></app-search>
    </div>
  </div>

    <nav class="navbar">
      <app-search class="search-bar"></app-search>
      <app-cartstatus-component></app-cartstatus-component>
    </nav>
    <router-outlet class="context"></router-outlet>
  </div>
</div>
